<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.9/dist/aframe-particle-system-component.min.js
    "></script>

</head>

<body>
    <a-scene>
        <a-entity oculus-go-controls="hand: right"></a-entity>

      <a-assets>
          <a-asset-item id="DartsModel" src="darts.gltf" ></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#DartsModel" modify-materials rotation="0 -90 0"></a-entity>
        <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-light type="point" color="white" position="0 10 0"></a-light>
        <a-sky color="#6EBAA7"></a-sky>
  
      </a-scene>
  </body>

</html>
