<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v4.1.2/dist/aframe-extras.min.js"></script>

    <script src="https://unpkg.com/super-hands@3.0.0/dist/super-hands.min.js"></script>


</head>
  <body>
      <a-scene>
          <a-entity sphere-collider="objects: #dartborts" super-hands hand-controls="right"></a-entity>
          <a-entity sphere-collider="objects: a-box" super-hands hand-controls="right"></a-entity>

            <a-assets>
            <a-asset-item id="DartsModel" src="darts.gltf" ></a-asset-item>
          </a-assets>
          <a-entity gltf-model="#DartsModel" modify-materials rotation="0 -90 0" grabbable dropppable id="dartborts"></a-entity>
          <a-plane position="0 0 0" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
          <a-box hoverable grabbable stretchable draggable dropppable color="blue" position="0 0 0" scale=""></a-box>
          <a-light type="point" color="white" position="0 10 0"></a-light>
          <a-sky color="#6EBAA7"></a-sky>
      </a-scene>
      <script src="main.js"></script>

  </body>
</html>
